<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--<script src="https://cdn.bootcss.com/paho-mqtt/1.0.2/mqttws31.min.js" type="text/javascript"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <script type="text/javascript">

        $(function () {
            client = new Paho.MQTT.Client("127.0.0.1", Number(8083), "web" + RndNum(12));//建立客户端实例
            client.connect({
                onSuccess: onConnect
                //userName: "admin",
                //password: "public"
            });//连接服务器并注册连接成功处理事件
            function onConnect() {
                console.log("onConnected");
                client.subscribe("/topic1");//订阅主题
                console.log("subscribed");
            }

            client.onConnectionLost = onConnectionLost;//注册连接断开处理事件
            client.onMessageArrived = onMessageArrived;//注册消息接收处理事件
            function onConnectionLost(responseObject) {
                if (responseObject.errorCode !== 0) {
                    console.log("onConnectionLost:" + responseObject.errorMessage);
                    console.log("连接已断开");
                }
            }

            function onMessageArrived(message) {
                console.log("收到消息:" + message.payloadString);
                console.log("主题："+message.destinationName);
            }

            //发送消息
            message = new Paho.MQTT.Message("hello");
            message.destinationName = "/topic1";
            client.send(message);
        });

        function RndNum(n){
            var rnd="";
            for(var i=0;i<n;i++)
                rnd+=Math.floor(Math.random()*10);
            return rnd;
        }

    </script>

</head>
<body>

</body>
</html>
